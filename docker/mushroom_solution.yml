# 基础配置模板
x-base: &base
  networks:
    - plant_backend
  environment:
    - TZ=Asia/Shanghai
    - ENVIRONMENT=${ENVIRONMENT:-production}
  restart: unless-stopped
  volumes:
    - /etc/localtime:/etc/localtime:ro  # 只读挂载主机时区
    - /etc/timezone:/etc/timezone:ro
  logging:
    driver: "json-file"
    options:
      max-size: "100m"
      max-file: "5"
      compress: "true"

# 应用服务模板
x-app-service: &app-service
  <<: *base
  pull_policy: if_not_present
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 120s

# 数据库依赖模板
x-db-deps: &db-deps
  depends_on:
    postgres_db:
      condition: service_healthy

# 服务定义（核心）
services:
  # PostgreSQL 数据库
  postgres_db:
    <<: *base
    image: pgvector/pgvector:pg18
    container_name: postgres_db
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB=${POSTGRES_DB:-mushroom_algorithm}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_SHARED_BUFFERS=128MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=512MB
      - POSTGRES_MAINTENANCE_WORK_MEM=64MB
      - POSTGRES_MAX_CONNECTIONS=200
      - MLFLOW_DB=${MLFLOW_DB:-mlflow_db}
      - MLFLOW_DB_USER=${MLFLOW_DB_USER:-mlflow}
    secrets:
      - postgres_password
    volumes:
      - postgre_data_v18:/var/lib/postgresql
      - ./postgres_init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 60s
    mem_limit: 512m
    cpus: 2.0
    user: "postgres:postgres"

  # 业务应用服务
  mushroom_solution:
    <<: [*app-service, *db-deps]
    image: "registry.cn-beijing.aliyuncs.com/ncgnewne/mushroom_solution:0.1.0-20260212182106-ed98d57"
    container_name: mushroom_solution
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - HF_HUB_DISABLE_TELEMETRY=1
      - TRANSFORMERS_OFFLINE=0
      - prod=True
      - DB_HOST=${POSTGRES_HOST:-postgres_db}
      - DB_PORT=${POSTGRES_PORT:-5432}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_NAME=${POSTGRES_DB:-mushroom_algorithm}
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI:-http://mlflow:5000}
    volumes:
      - ./configs:/app/configs:ro
      - ./Logs:/app/Logs:rw
      - ./models:/models:rw
      - ./data:/app/data:rw
    ports:
      - "${STREAMLIT_PORT:-7005}:7005"
      - 7009:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    mem_limit: 2048m
    cpus: 4.0

  # MLflow 服务（极简脚本，无解析错误）
  mlflow:
    <<: *base
    build:
      context: ./mlflow_data
      dockerfile: Dockerfile
      args:
        - MLFLOW_VERSION=${MLFLOW_VERSION:-v3.9.0}
    container_name: mlflow
    depends_on:
      postgres_db:
        condition: service_healthy
    # 核心：所有环境变量从 .env 读取
    environment:
      # PostgreSQL 配置（从 .env 读取）
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres_db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${MLFLOW_DB_USER:-mlflow}
      - POSTGRES_PASSWORD=${MLFLOW_DB_PASSWORD:-eSePSPgpDQMMLtta}
      - POSTGRES_DB=${MLFLOW_DB:-mlflow_db}
      # MinIO/S3 配置（从 .env 读取，指向 mlflow-artifacts 桶）
      - MLFLOW_S3_ENDPOINT_URL=${MLFLOW_S3_ENDPOINT_URL}
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_S3_VERIFY_SSL=${AWS_S3_VERIFY_SSL:-false}
      # MLflow 核心配置（从 .env 读取）
      - MLFLOW_HOST=${MLFLOW_HOST:-0.0.0.0}
      - MLFLOW_PORT=${MLFLOW_PORT:-5000}
      - MLFLOW_ARTIFACTS_DESTINATION=${MLFLOW_ARTIFACTS_DESTINATION:-s3://mlflow-artifacts}
      # 时区/编码兜底
      - LC_ALL=zh_CN.UTF-8
      - LANG=zh_CN.UTF-8
      - PYTHONIOENCODING=utf-8
    secrets:
      - postgres_password
      - mlflow_db_password
    command: ["/app/start_mlflow.sh"]

     
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:$$MLFLOW_PORT/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 1024m
    cpus: 2.0

# 数据卷（根级别，关键修复！）
volumes:
  postgre_data_v18:
    driver: local

# 网络（根级别）
networks:
  plant_backend:
    driver: bridge

# 密钥（根级别）
secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  mlflow_db_password:
    file: ./secrets/mlflow_db_password.txt
