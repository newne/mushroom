mushroom_descripe_prompt = """Analyze this mushroom farming image. Focus strictly on objective visual features. Do not include subjective evaluations like 'good', 'bad', 'healthy', or 'diseased'.

Describe the following details in English:
1. Growth Stage: Identify the specific phase (e.g., Spawn running, Pinning, Button stage, Veil opening, Maturation).
2. Cap Morphology: Describe the color (e.g., milky white, light brown, yellowing), texture (smooth, scaly, wrinkled), and size (small, medium, large).
3. Stipe (Stem) Condition: Describe thickness, curvature, and any color changes.
4. Mycelium: Coverage density and color (e.g., dense white mycelium, brown spots).
5. Physical Status: Look for specific physical signs (e.g., glistening condensation on surface, wilting, shriveling, dried edges, physical damage).

Output format: A concise paragraph. Use specific adjectives."""


